        * {

            text-align: center;

        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;

        }

        a {
            display: inline-block;
            text-decoration: none;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007BFF;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a:active {
            background-color: #004085;
        }

        a:focus {
            outline: 2px solid #ffcc00;
        }

        .links-container {
            max-width: 400px;
            margin: 0 auto;
        }
