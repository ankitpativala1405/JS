<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index2.css">
  </head>
  <body>
    <form action="" class="signupform" id="myForm">
      <strong><label for="name"> FIRSTNAME:</label></strong>
      <input type="text" id="name" placeholder=" NAME" required/>
      <br />

      <strong><label for="surname"> LAST NAME:</label></strong>
      <input type="text" id="surname" placeholder="SURNAME" />
      <br />

      <strong><label for="mobile number">CONTACT NO:</label></strong>
      <input
        type="number"
        id="mobile number"
        placeholder=" NUMBER"  required
        min="1000000000"
        max="9999999999"
      />
      <br />
      <strong
        ><label for="alternative number"
          >ALTERNATIVE CONTACT NUMBER</label
        ></strong
      >
      <input
        type="number"
        id="alternative number"
        placeholder="ALTERNATIVE NUMBER"
        min="1000000000"
        max="9999999999"
      />
      <br />

      <strong><label for="email">EMAIL</label></strong>
      <input type="email" id="email" placeholder="email" required/>
      <br />

      <strong
        ><label for="adress" id="saddress">SHIPPING ADDRESS</label></strong
      >
      <input type="text" id="adress1" placeholder="line 1" required/><br />
      <input type="text" id="adress2" placeholder="line 2" /><br />
      <input type="text" id="adress3" placeholder="line 3" /><br />

      <strong><label for="landmark">LANDMARK</label></strong>
      <input type="text" id="landmark" />
      <br />
      <strong><label for="pincode">PINCODE</label></strong>
      <input type="number" id="pincode" min="100000" max="999999" required/>
      <br />

      <strong><label for="city">CITY</label></strong>
      <input type="text" id="city" required/>
      <br />
      <strong><label for="state">STATE</label></strong>
      <input type="text" id="state" required/>
      <br />
      <strong><label for="password">CREATE YOUR PASSWORD</label></strong>
      <input type="password" id="password" placeholder="PASSWORD" required/>
      <br />
      <strong><label for="rpassword">RETYPE YOUR PASSWORD</label></strong>
      <input
        type="password"
        id="rpassword"
        placeholder="RETYPE YOUR PASSWORD"
      />
      <br />
      <input type="reset" value="reset" />
      <input type="submit" value="submit" id="downloadBtn" />
    </form>
    <table>
      <thead>
        <tr>
          <th>NAME</th>
          <th>SURNAME</th>
          <th>CONTACT NO</th>
          <th>ALTERNATIVE NO</th>
          <th>EMAIL</th>
          <th>ADDRESS</th>
          <th>LANDMARK</th>
          <th>PIN CODE</th>
          <th>CITY</th>
          <th>STATE</th>
          <th>PASSWORD</th>
        </tr>
      </thead>
      <tbody id="tablebody"></tbody>
    </table>
  </body>
  <script src="./index2.js"></script>
</html>
